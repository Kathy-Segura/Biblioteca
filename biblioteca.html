<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Hon Design</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;400&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .section-title {
      text-align: center;
      margin: 2.5rem 0 1.5rem;
      font-family: var(--font-title);
      font-size: 2rem;
      color: var(--color-secondary);
    }
    .library-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2.5rem;
      max-width: 1200px;
      margin: 0 auto 3rem;
      padding: 0 2rem;
    }
    .library-card {
      text-align: center;
    }
    .library-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .library-card__button {
      margin-top: 25px;
      padding: 0.5rem 1rem;
      border: 2px solid var(--color-secondary);
      border-radius: 4px;
      background: transparent;
      color: var(--color-secondary);
      font-family: var(--font-body);
      font-weight: 600;
      cursor: pointer;
    }
    
    .library-card__button :hover{
      border: #af5c60;
      color: #af5c60;
    }
    .more-button {
      text-align: center;
      margin-bottom: 3rem;
    }
    .more-button .btn--secondary {
      padding: 0.75rem 1.5rem;
    }

    .more-button .btn--secondary :hover {
      color: #8b3b3f;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__logo">
      <!--  <a href="index.html"><img src="../hb/images/Isotipo-hon.png" alt="Logo Hon Design"></a> -->
        <img src="../HD/images/Isotipo-hon.png" alt="Logo Hon Design">
    </div>
    <div class="header__search">
      <label for="search-input" class="sr-only">Buscar nivel</label>
      <input type="text" id="search-input" placeholder="Enter value">
      <button type="button" id="search-clear" aria-label="Limpiar búsqueda">&times;</button>
    </div>
    <div class="header__auth">
      <button class="btn btn--primary">Iniciar sesión</button>
      <button class="btn btn--secondary">Registrarse</button>
    </div>
    <button class="nav__toggle" id="nav-toggle" aria-label="Mostrar menú">☰</button>
  </header>
  <!-- Navigation -->
  <nav class="nav">
    <ul class="nav__list" id="nav-list">
      <li class="nav__item"><a href="index.html" class="nav__link">Inicio</a></li>
      <li class="nav__item"><a href="nosotros.html " class="nav__link">Conócenos</a></li>
      <li class="nav__item"><a href="contactanos.html" class="nav__link">Contacto</a></li>
      <li class="nav__item"><a href="biblioteca.html" class="nav__link active">Biblioteca</a></li>
      <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
      <li class="nav__item"><a href="ayuda.html" class="nav__link">Ayuda</a></li>
      <li class="nav__item"><a href="perfil.html" class="nav__link">Perfil</a></li>
    </ul>
  </nav>
  <!-- Biblioteca Section -->
  <main>
    <h2 class="section-title">CUENTOS</h2>
    <section class="library-section">
      <div class="library-card">
        <img src="../HD/images/portada libro talking_Mesa de trabajo 1.png" alt="Talking in your sleep">
        <a href="../HD/pdf/Talkign in your sleep.pdf" target="_blank" class="library-card__button">Leer más</a>
      </div>
      <div class="library-card">
        <img src="../HD/images/portada principito.jpeg" alt="El principito">
        <a href="../HD/pdf/El principito version Avril.pdf" target="_blank" class="library-card__button">Leer más</a>
      </div>
      <div class="library-card">
        <img src="../HD/images/Linaje quebrantado.png" alt="Linaje quebrantado">
        <a href="../HD/pdf/Linaje quebrantado prototipo.pdf" target="_blank" class="library-card__button">Leer más</a>
      </div>
      <div class="library-card">
        <img src="../HD/images/Portada de casa de los recuerdos_Cerezo Coser_Mesa de trabajo 1.png" alt="Casa de los recuerdos">
         <a href="../HD/pdf/casa de los recuerdos en pdf.pdf" target="_blank" class="library-card__button">Leer más</a>
      </div>
    </section>
    <div class="more-button">
      <button class="btn btn--secondary">Ver más</button>
    </div>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__column">
      <h2 class="footer__title">Contactos</h2>
      <p><i class="fas fa-phone-alt"></i> 505-56788905</p>
      <p><i class="fas fa-envelope"></i> HonDesign@gmail.com.ni</p>
      <p><i class="fas fa-globe"></i> www.HonDesign.com</p>
    </div>
    <div class="footer__column">
      <h2 class="footer__title">Redes Sociales</h2>
      <ul class="social-links">
        <li><a href="#"><i class="fab fa-instagram"></i> @Hon_Design</a></li>
        <li><a href="#"><i class="fab fa-facebook-f"></i> HonDesign</a></li>
        <li><a href="#"><i class="fab fa-x"></i> @HonDesign77</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
